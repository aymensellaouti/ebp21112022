<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" ngModel name="email" email required type="email" class="form-control"
      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="emailInput.invalid && emailInput.touched" class="alert alert-danger">
      L'email est obligatoire et doit être valide
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pwdInput="ngModel" ngModel name="password" required minlength="4" type="password" class="form-control"
      id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="pwdInput.invalid && emailInput.touched" class="alert alert-danger">
      Le mot de passe doit avoir au minimum 4 caractères.
    </div>
  </div>
  <button
    (click)="login(loginForm)"
    [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
